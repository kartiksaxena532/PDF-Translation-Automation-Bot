services:
  - type: web
    name: pdf-translator
    env: python
    buildCommand: |
      apt-get update && apt-get install -y wget gnupg ca-certificates libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2
      pip install -r requirements.txt
      playwright install chromium
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
